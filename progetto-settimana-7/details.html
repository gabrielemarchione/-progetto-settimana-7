<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EpiCardStore</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    .fit-content {
      width: fit-content;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EpiCardStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Lavora con noi!</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-3">
    <div class="text-center">
      <h1>EpiCardStore</h1>
      <h3>Dettagli della carta</h3>
    </div>
    <div class="container mt-5">
      <div class="row justify-content-center" id="detail-row">
        <!-- qui dentro creo una card per i dettagli della singola carta  -->
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-4">
          <form id="update-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome della carta</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nome della carta"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Set della carta</label>
              <textarea
                class="form-control"
                id="description"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Marca</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL dell'immagine</label>
              <input
                type="url"
                class="form-control"
                id="imageUrl"
                placeholder="URL dell'immagine"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">MODIFICA CARTA</button>
            <button type="button" id="delete-button" class="btn btn-danger">ELIMINA CARTA</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/details.js"></script>
</body>
</html>
